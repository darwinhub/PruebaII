<div class="contenedor-registro">
    <h2>REGISTRO</h2>
    <form action="#">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required ><br>
        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="correo">Email</label><br>
        <input type="email" name="correo" id="correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
        <label for="passwork">Password</label><br>
        <input type="password" id="passwork" id="pass" pattern="[A-Za-z0-9!?-]{8,12}" required><br>
        <label for="sexo">Sexo</label><br>
        <input type="radio" id="sexo-masculino" name="sexo" value="Masculino">
        <label for="sexo-masculino">Masculino</label>
        <input type="radio" id="sexo-femenino" name="sexo" value="Femenino">
       <label for="sexo-femenino">Femenino</label>
        <button>Registrarse</button>
    </form>
